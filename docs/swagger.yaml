  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Autentikasi pengguna menggunakan username dan password, mengembalikan
        access token dan refresh token
      parameters:
      - description: Username dan Password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login berhasil
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Request tidak valid
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Username atau password salah
          schema:
            additionalProperties: true
            type: object
        "403":
          description: User tidak aktif
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Kesalahan server
          schema:
            additionalProperties: true
            type: object
      summary: Login pengguna
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout pengguna dan mem-blacklist access token serta menghapus
