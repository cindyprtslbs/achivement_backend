        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Reference tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal sinkronisasi MongoDB
          schema:
            additionalProperties: true
            type: object
