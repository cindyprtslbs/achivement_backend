basePath: /
definitions:
  models.AchievementDetails:
    properties:
      authors:
        items:
          type: string
        type: array
      certification_name:
        type: string
      certification_number:
        type: string
      competition_level:
        type: string
      competition_name:
        type: string
      custom_fields:
        additionalProperties: {}
        type: object
      event_date:
        type: string
      issn:
        type: string
      issued_by:
        type: string
      location:
        type: string
      medal_type:
        type: string
      organization_name:
        type: string
      organizer:
        type: string
      period:
        properties:
          end:
            type: string
          start:
            type: string
        type: object
      position:
        type: string
      publication_title:
        type: string
      publication_type:
        type: string
      publisher:
        type: string
      rank:
        type: integer
      score:
        type: number
      valid_until:
        type: string
    type: object
  models.Attachment:
    properties:
      file_name:
        type: string
      file_type:
        type: string
      file_url:
        type: string
      uploaded_at:
        type: string
    type: object
  models.CreateAchievementRequest:
    properties:
      achievement_type:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      description:
        type: string
      details:
        $ref: '#/definitions/models.AchievementDetails'
      student_id:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      password_hash:
        type: string
      role_id:
        type: string
      username:
        type: string
    type: object
  models.LoginData:
    properties:
      refreshToken:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.LoginUser'
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/models.LoginData'
      status:
        type: string
    type: object
  models.LoginUser:
    properties:
      fullName:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
  models.SetLecturerProfileRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
    type: object
  models.SetStudentProfileRequest:
    properties:
      academic_year:
        type: string
      program_study:
        type: string
      student_id:
        type: string
    type: object
  models.UpdateAchievementRequest:
    properties:
      achievement_type:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      description:
        type: string
      details:
        $ref: '#/definitions/models.AchievementDetails'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      lecturer:
        $ref: '#/definitions/models.SetLecturerProfileRequest'
      role_id:
        type: string
      student:
        $ref: '#/definitions/models.SetStudentProfileRequest'
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: cindy@example.com
    name: Cindy Permatasari Lubis
  description: API Backend untuk Sistem Pelaporan dan Verifikasi Prestasi Mahasiswa
  termsOfService: http://swagger.io/terms/
  title: Sistem Pelaporan Prestasi Mahasiswa
  version: "1.0"
paths:
  /api/v1/achievements:
    get:
      consumes:
      - application/json
      description: Mengambil daftar achievement reference dengan pagination dan detail
        dari MongoDB
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah data per halaman
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Daftar achievement references
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal mengambil data
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all achievement references
      tags:
      - Achievement Reference
    post:
      consumes:
      - application/json
      parameters:
      - description: Data prestasi
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Prestasi berhasil dibuat
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Input tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Membuat prestasi draft
      tags:
      - Achievements
  /api/v1/achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Admin atau Mahasiswa pemilik dapat menghapus prestasi
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil dihapus
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Menghapus prestasi (soft delete)
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Mengambil satu achievement reference beserta detail MongoDB
      parameters:
      - description: Reference ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Detail achievement reference
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Reference tidak ditemukan
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Gagal mengambil data
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get achievement reference by ID
      tags:
      - Achievement Reference
    put:
      consumes:
      - application/json
      description: Hanya prestasi dengan status draft yang dapat diupdate
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Data prestasi
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil diupdate
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Status tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Mengupdate prestasi draft
      tags:
      - Achievements
  /api/v1/achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Mengupdate lampiran prestasi (hanya draft)
      parameters:
      - description: Mongo Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Lampiran file
        in: formData
        name: attachments
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Lampiran berhasil diupdate
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Input tidak valid
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Update lampiran prestasi
      tags:
      - Achievements
  /api/v1/achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: |-
        Mendapatkan riwayat perubahan status dari sebuah prestasi berdasarkan ID prestasi di MongoDB
        Akses:
        - Admin: semua data
        - Mahasiswa: hanya achievement miliknya
        - Dosen Wali: hanya achievement mahasiswa bimbingan
      parameters:
      - description: ID Prestasi di MongoDB
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Riwayat perubahan status prestasi
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Achievement not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to fetch achievement
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Mendapatkan riwayat perubahan status prestasi
      tags:
      - Achievement History
